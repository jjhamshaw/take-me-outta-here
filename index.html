<!DOCTYPE HTML>
<html>
<head>
	<title>no likey, no lighty!</title>
	<script type="text/javascript">

		var buttonClicked = function(){
			document.body.style.cssText = 'background-color: red;'
			document.getElementById('buzz').play();

</body>
